name: PHPStan

on:
    - pull_request

jobs:
    phpstan:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            -   uses: shivammathur/setup-php@v1
                with:
                    php-version: 7.4
                    extensions: int
                    coverage: none

            -   run: composer install --no-progress
            -   run: composer phpstan
